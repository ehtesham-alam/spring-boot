<!doctype html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Loop Example</title>
</head>
<body>
	<h1>This is Iteration page.....</h1>
	
	<h1 th:text="${names}"></h1>
	
	<ul>
		<li th:each="n , status : ${names}">
		
			<span th:style="${status.odd} ? 'color:red;font-weight:bold' : ' ' " th:text="${status.index+1} +' '+ ${n}"></span>
		</li>
	</ul>
	
</body>
</html>
