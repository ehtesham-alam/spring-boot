<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>About Sanjay Kumar Khatri</h1>
	<h1>We are learning spring boot</h1>
	
	<h1 th:text="${#strings.toUpperCase(name)}"></h1>
	<p>Length of the name is <span th:text="${#strings.length(name)}"></span></p>
	
	<h1 th:text="${currentDate}"></h1>
	
	<h2>Name of the owner <span th:text="${name}"></span></h2>
	
	<div th:with="a=23, b=65, n=${name}">
	
		<h2>Value of a is : <span th:text="${a}"></span></h2>
		
		<h1 th:text="'Value of b is :'+${b}"></h1>
		
		<h1>Local value of n is : <span th:text="${n}"></span></h1>
		
		<h2 th:text="'sum of  '+${a}+ ' and '+${b}+ ' is '+${a+b} "></h2>
		
		
	
	
	</div>
</body>
</html>
