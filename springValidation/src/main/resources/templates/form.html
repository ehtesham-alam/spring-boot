<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" 
		crossorigin="anonymous">
</head>
<body style="background-color: #e2e2e2;">
	
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
			<form novalidate="novalidate" th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
			
			<h1 class="text-center">Signup Here</h1>
			
				  <div class="mb-3">
				  
				    <label for="exampleInputEmail1">User Name</label>
				    
				    <input 
				    	type="text"
				     	name="userName"
				     	th:value="${loginData.userName}"
				     	th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
				     	class="form-control" 
				     	id="exampleInputEmail1" 
				     	aria-describedby="emailHelp">
				     	<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
    					
    					</div>
				     	
				  </div>
				  
				  <div class="mb-3">
				  
				    <label for="exampleInputPassword1">User Email</label>
				    
				    <input 
				    	type="email" 
				    	name="email"
				    	th:value="${loginData.email}"
				    	th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"	
				    	class="form-control" 
				    	id="exampleInputPassword1">  	
				    	<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
    					
    					</div>
				    	
				    	
				  </div>
				  
				  <div class="mb-3 form-check">
				  
				    <input 
				    type="checkbox" 
				    name="agreed"
				    th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
				    class="form-check-input" 
				    id="exampleCheck1">
				     		
				    <label class="form-check-label" for="exampleCheck1">Agree terms and Condition</label>
				    
				    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
    				
    				</div>
				    
				  </div>
				  
				 <div class="container text-center">
				  <button type="submit" class="btn btn-primary">Submit</button>
				 </div>
				 
				</form>
			
			</div>
		</div>
	</div>
	
</body>
</html>
